<section id="portfolio">
    <div class="container" style="margin-top: 50px;">
        <div class="row text-center" style="margin-bottom: -15px;">
            <div style="width: 100%; ">
                <form [formGroup]="seleccionarEspecialidadForm">
                    
                    <!-- opciones de progreso -->
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <img src="assets/img/fap/opc-2.png" style="width: 30%;">
                        </div>
                    </div>
                    <br />

                    <!-- Mostrar médico seleccionado -->
                    <div class="row text-center">
                        <div class="col-md-12" style="font-weight: bold;"> &lt; Médico reservado  </div>
                        <div class="col-md-12"> Juan Perez Cueva  </div>
                    </div>
                    <br />

                    <!-- Seleccion de especialidad -->
                    <div class="row">
                        <div class="col-md-12" style="font-weight: bold;">Especialidad disponibles</div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="radio" class="btn-check" formControlName="selMedico" name="yy" id="optCitaPresencial" autocomplete="off">
                                    <label class="btn" for="optCitaPresencial"> Especialidad 1 </label>
                                </div>
                                <div class="col-md-12">
                                    <input type="radio" class="btn-check" formControlName="selMedico" name="yy" id="optCitaPresencial" autocomplete="off">
                                    <label class="btn" for="optCitaPresencial"> Especialidad 2 </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />

                    <!-- Filtrado por fecha -->
                    <div class="row text-center">
                        <div class="col-md-12" style="font-weight: bold;"> Filtrar por fecha  </div> <br /><br />
                        <div class="col-md-3 col offset-md-5">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="DD / MM / YYYY">
                                <div class="input-group-append">
                                  <span class="input-group-text"> <a routerLink="/reservar-medico"> --- </a></span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <br />

                    <!-- Seleccion horario -->
                    <div class="row border">
                        <div class="col-md-12" style="font-weight: bold;">Seleccionar horario</div>
                        
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <input type="radio" class="btn-check" formControlName="selMedico" name="xx" id="optCitaPresencial" autocomplete="off">
                                    <label class="btn" for="optCitaPresencial"> 07:00 </label>
                                </div>
                                <div class="col-md-2">
                                    <input type="radio" class="btn-check" formControlName="selMedico" name="xx" id="optCitaPresencial" autocomplete="off">
                                    <label class="btn" for="optCitaPresencial"> 07:30 </label>
                                </div>
                                <div class="col-md-2">
                                    <input type="radio" class="btn-check" formControlName="selMedico" name="xx" id="optCitaPresencial" autocomplete="off">
                                    <label class="btn" for="optCitaPresencial"> 15:30 </label>
                                </div>
                                <div class="col-md-2">
                                    <input type="radio" class="btn-check" formControlName="selMedico" name="xx" id="optCitaPresencial" autocomplete="off">
                                    <label class="btn" for="optCitaPresencial"> 17:30 </label>
                                </div>
                            
                        
                    </div>
                    <br />

                    <!--   -->
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-4 form-group text-center">
                            <button (click)="btnAtraz()" class="btn btn-primary" type="submit" style="width: 50%;"> &lt;Atraz </button>
                        </div>
                        <div class="col-md-4 form-group text-center">
                            <button (click)="btnContinuar()" class="btn btn-primary" type="submit" style="width: 50%;"> Continuar </button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    
                </form>
                              
            </div>
        </div>
    </div>
</section>
