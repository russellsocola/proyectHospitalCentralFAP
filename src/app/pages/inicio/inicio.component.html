<section id="portfolio">
    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center" style="margin-bottom: -15px;">
            <div style="width: 95%; padding: 10px;border-radius: 4px;box-shadow: 1px 1px 2px 1px;height: auto;">
                <div class="row">
                    <div class="col-md-5">
                        <div class="col-md-12">
                            <!-- <img src="assets/img/fap/logo_principal_grande.png" style="height: 35%;"> -->
                        </div>
                    </div>
                    <div class="col-md-7">
                        <p class="text-center" style="font-weight: bold;">INGRESO AL SISTEMA (SIGNO)</p>
                        <div class="row">
                            <form [formGroup]="inicioForm">                            
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="width: 250px;">Tipo de documento: </span>
                                        <div class="form-floating">
                                            <select class="form-control form-select" formControlName="tipoDoc">
                                                <option value="1">DNI</option>
                                                <option value="2">Carnet Extranjería</option>
                                                <option value="3">Pasaporte</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="width: 250px;">Número de documento: </span>
                                        <div class="form-floating">
                                            <input class="form-control" type="text" formControlName="nroDoc" autocomplete="off" >
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="width: 250px;">Contraseña: </span>
                                        <div class="form-floating">
                                            <input class="form-control" type="password" formControlName="password">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <button (click)="submit()" class="btn btn-primary" type="submit" style="width: 30%;">Ingresar</button>
                                </div>
                                
                                
                            </form>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6" style="display: block;"><a routerLink="./crear-nueva-cuenta">Crear nueva cuenta</a></div>
                                <div class="col-md-6" style="display: block;"><a routerLink="./olvide-password">He olvidado la contraseña</a></div>
                            </div>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
